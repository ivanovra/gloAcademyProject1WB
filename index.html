<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willberries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-2">
            <a href="/">
                <img width="128" src="img/logo.svg" alt="logo: Willberries">
            </a>
          </div>
          <div class="col-6">
            <nav>
                <ul class="headermenu d-flex justify-content-around">
                    <li>
                        <a href="#" class="list-item">Womens</a>
                    </li>
                    <li>
                        <a href="#" class="list-item">Mens</a>
                    </li>
                    <li>
                        <a href="#" class="list-item">Goods</a>
                    </li>
                    <li>
                        <a href="#" class="list-item">Accessories</a>
                    </li>
                    <li>
                        <a href="#" class="list-item">Brands</a>
                    </li>
                    <li>
                        <a href="#" class="list-item">Blog</a>
                    </li>
                </ul>
            </nav>
          </div>
          <div class="col-2 d-flex justify-content-end">
            <button class="cart">
                <img src="img/cart.svg" alt="" class="cart-img">
                <span>Cart</span>
            </button>
          </div>
        </div>
      </header>
</body>
</html>
